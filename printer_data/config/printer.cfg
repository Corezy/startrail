idle_timeout: 0
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2

[controller_fan controller_fan]
##  Controller fan - FAN2
pin: PD12
kick_start_time: 0.5
heater: heater_bed

[controller_fan stepper_fan]
##  Controller fan - FAN2
max_power: 0.8
pin: PD13
kick_start_time: 0.5
#heater: heater_bed
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2

